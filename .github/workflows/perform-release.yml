name: Quarkiverse Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Tag version to perform release
        required: true

permissions:
  attestations: write
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  RELEASE_VERSION: ${{github.event.inputs.version}}

jobs:
  perform-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: $RELEASE_VERSION # The tag created by the release:prepare goal

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Maven release ${{needs.prepare-release.outputs.release_version}}
        run: mvn deploy -DperformRelease -DaltDeploymentRepository=local::file:///tmp/deploy # Deploy to a local repository

      - name: Zip binaries
        run: |
          cd /tmp/deploy
          zip -r /tmp/deploy/$GITHUB_REPOSITORY-$RELEASE_VERSION.zip .

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: /tmp/deploy/$GITHUB_REPOSITORY-$RELEASE_VERSION.zip

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: /tmp/deploy/$GITHUB_REPOSITORY-$RELEASE_VERSION.zip
          retention-days: 1

